<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<script src="./src/index.js" defer></script>
		<link rel="stylesheet" href="./src/index.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TicTacToe</title>
	</head>
	<body>
		<h1 id="header">TicTacToe</h1>
		<h1 id="credits">by DNAScanner & Loftcreator<h1\>

		<div id="name-input">
			<h1 id="name-input-header">Enter a name for online-mode</h1>
			<input id="name-input-field" placeholder="Username" />
			<h1 id="name-input-login-button" onclick="tryLogin()">Login</h1>
		</div>

		<div class="hidden" id="custom-server-input">
			<img src="./src/x-red.svg" alt="" id="custom-server-input-close" onclick="closeCustomServerInput()">
			<h1 id="custom-server-input-header">Enter a custom server</h1>
			<h1 id="custom-server-current"></h1>
			<input id="custom-server-input-field" placeholder="Edit server" />
			<h1 id="custom-server-input-login-button" onclick="submitServer()">Submit Server</h1>
			<h1 id="custom-server-admin" onclick="openAdminPopup()">Admin</h1>
		</div>

		<img src="./src/server.svg" id="toggle-server-input" onclick="openCustomServerInput()">
	</body>
</html>
