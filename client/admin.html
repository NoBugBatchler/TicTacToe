<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<script src="./src/admin.js" defer></script>
		<link rel="stylesheet" href="./src/admin.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TicTacToe</title>
	</head>
	<body>
		<div id="arrow-backplate"><img src="./src/arrow.svg" alt="" id="back-arrow" onclick="clickToBack()" /></div>
		<h1 id="header">TicTacToe - Admin</h1>
		<div id="password-input" class="password-error" onclick="requestPassword()">
			<h1 id="password-edit-button">Edit password</h1>
		</div>

		<div id="category-list">
			<h1 class="category" onclick="stopServer()">Stop server</h1>
			<h1 class="category" onclick="restartServer()">Restart server</h1>
			<h1 class="category" onclick="clearUsers()">Clear users</h1>
			<h1 class="category" onclick="clearMatches()">Clear matches</h1>
			<h1 class="category" onclick="clearAll()">Clear all</h1>
			<h1 class="category" onclick="toggleMenuPlayers()">Player related</h1>
			<h1 class="category" onclick="toggleMenuMatches()">Match related</h1>
		</div>

		<div id="menu-players" style="display: none;">
			
		</div>

		<div id="menu-matches" style="display: none;"></div>
	</body>
</html>
